<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Author | spring boot web application</title>
</head>
<body>
<h1>Author List</h1>
<table>
  <tr>
    <th>
      ID
    </th>
    <th>first name</th>
    <th>last name</th>

  </tr>
  <tr th:each="author: ${authors}">
    <td th:text="${author.Id}"></td>
    <td th:text="${author.firstName}"></td>
    <td th:text="${author.lastName}"></td>
  </tr>
</table>
</body>
</html>
